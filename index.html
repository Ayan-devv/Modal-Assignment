<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <p class="mainText">Modal Project (SMIT)</p>
        <button class="modalBtn" onclick="modalBtn()">Click To Open Modal</button>
    </div>
    <div class="modalParent">
        <div class="modalChild">
            <button onclick="modalClose()" class="cross">&times;</button>
            <p class="modalText">This is a Modal</p>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
